<body>
    <h1>Click The Buttons To Change The Background Color</h1>
    <button onclick="color('red','yellow')">Red</button>
    <button onclick="color('green','white')">Green</button>
    <button onclick="color('blue','aqua')">Blue</button>
    <button onclick="color('silver','gold')">silver</button>


    <script>
        function color(thecolor, thetext) {
            document.bgColor = thecolor;
            document.fgColor = thetext;

        }
