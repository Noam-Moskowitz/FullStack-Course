<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner HTML</title>
    <style>
        #box {
            border: 2px solid brown;
            text-align: center;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <h1 id="head">Who Is Alice?</h1>
    <div id="box"></div>

    <script>
        document.getElementById('head').onclick = function () {
            let box = document.getElementById('box');
            box.innerHTML = "<h2>Alice is your sister</h2>";
            /* box.innerText = "<h2>Alice is your sister</h2>"; */
        };
    </script>
</body>

</html>
