<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>

<body>
    <script>
        function sum(num1 = 10, num2 = 20) {

            return num1 + num2;
            alert("Boom");
        }
        console.log(sum());
        console.log(sum(100, 200));
        console.log(sum(12, 47));

    </script>
</body>

</html>
