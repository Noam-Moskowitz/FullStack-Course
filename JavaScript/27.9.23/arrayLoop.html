<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Loop</title>
</head>

<body>
    <div id="box"></div>

    <script>
        let box = document.getElementById('box');
        let coffee = ["Black", "Americano", "Capuccino", "Latte", "Makiato", "Esspresso"];
        for (x = 0; x < coffee.length; x++)
            box.innerHTML += coffee[x] + "<br>";
    </script>
</body>

</html>
