<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out</title>
    <style>
        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 4rem;
            color: tomato;
        }
    </style>
</head>

<body>
    <h1>To Walla In 3 Seconds...</h1>

    <script>
        function go2() {
            document.location = "https://www.walla.co.il";
        }
        setTimeout(go2, 3000);

    </script>
</body>

</html>
