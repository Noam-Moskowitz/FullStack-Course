<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>


    <script>
        document.write("Today Is " + Date() + "<br>");
        let today = new Date();
        document.write("The Day Of The Week Is " + (today.getDay() + 1) + "<br>");
        document.write("The Day Of The month Is " + today.getDate() + "<br>");
        document.write("The month Is " + (today.getMonth() + 1) + "<br>");
        document.write("The Year Is " + today.getFullYear() + "<br>");
    </script>
</body>

</html>
