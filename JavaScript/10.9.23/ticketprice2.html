<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="forme">
        <label for="">Age:</label>
        <input type="text" name="userAge">

        <input type="checkbox" name="userParent">
        <label for="checkbox">Parent</label>
        <input type="button" value="Click" onclick="movie()">
    </form>

    <script>
        function movie() {
            let user = document.forme.userAge.value;
            let guide = document.forme.userParent;

            if (user >= 16 || guide.checked) {
                alert("You Can Enter");
            } else {
                alert("You Cannot Enter");
            }
        }
    </script>
</body>

</html>
