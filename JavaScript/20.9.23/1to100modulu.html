    <script>
        let z = 1
        document.write("<table border='3'>");
        for (let x = 1; x <= 10; x++) {
            document.write("<tr>");
            for (let y = 1; y <= 10; y++) {
                if (z % 3 == 0 && z % 5 == 0) {
                    document.write("<td style ='background-color:red'>" + "fizz  fazz " + z + "</td>");
                } else if (z % 5 == 0) {
                    document.write("<td style ='background-color:yellow'>" + "fazz " + z + "</td>");
                } else if (z % 3 == 0) {
                    document.write("<td style ='background-color:lightgrey'>" + "fizz " + z + "</td>");
