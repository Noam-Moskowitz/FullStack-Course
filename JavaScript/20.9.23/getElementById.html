<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By ID</title>
    <style>
        #free {
            width: 800px;
            border: 1px solid #000;
            margin: 20px;
        }
    </style>
</head>

<body>
    <form name="">
        <label for="user">Name:</label>
        <input type="text" id="user"><br>
        <input type="button" value="Hit Me" onclick="go2()">
    </form>

    <img src="freedom.jpg" alt="Freedom From Unsplash" id="free" onclick="go3()">
    <script>
        function go2() {
            let user = document.getElementById('user').value;
            alert("Hello " + user);
        }
        function go3() {
            let free = document.getElementById('free');
            free.src = "free2.jpg";
        }
    </script>
</body>

</html>
