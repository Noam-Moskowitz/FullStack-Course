<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <script>
        document.write("<table border='3'>");
        document.write("<tr>");
        for (let a = 1; a < 50; a = a + 1) {
            document.write("<td>" + a + " Happy <td>")
        }
        document.write("</tr>");
        document.write("</table border='3'>");
    </script>
</body>

</html>
