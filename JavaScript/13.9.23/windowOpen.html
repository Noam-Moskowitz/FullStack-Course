<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Open</title>
</head>

<body>
    <a href="http://www.walla.co.il">Walla</a>
    <br>
    <a href="#" onclick="go2()">Walla</a>

    <script>
        function go2() {
            window.open("http://www.walla.co.il", "Walla", "width=700,height=500");
        }
    </script>
</body>

</html>
