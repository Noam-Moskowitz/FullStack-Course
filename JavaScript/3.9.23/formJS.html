<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form JavaScript</title>

</head>

<body>
    <form name="forme">
        <label for="">Name:</label>
        <input type="text" name="userName"><br>
        <input type="button" value="Click" onclick="theuser()">
    </form>

    <script>
        function theuser() {
            var user = document.forme.userName.value;
            alert("Hello " + user)
        }
    </script>
</body>

</html>
