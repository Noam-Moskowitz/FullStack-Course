<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .mybtn {
            background-color: magenta;
        }

        .mybtn:hover {
            background-color: purple;
        }

        .btn-secondary {
            background-color: navy !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="btn btn-primary">Click Me</div>
        <div class="btn btn-secondary">Click Me</div>
        <div class="btn btn-success">Click Me</div>
        <div class="btn btn-info">Click Me</div>
        <div class="btn btn-danger">Click Me</div>
        <div class="btn mybtn">Click Me</div>
        <br><br>
        <div class="btn btn-outline-primary">Click Me</div>
        <div class="btn btn-outline-secondary">Click Me</div>
        <div class="btn btn-outline-success">Click Me</div>
        <div class="btn btn-outline-info">Click Me</div>
        <div class="btn btn-outline-danger">Click Me</div>
        <div class="btn btn-outline-warning">Click Me</div>
        <br><br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
