<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .btn {
            width: 200px;
            height: 80px;
            background-color: #009;
            transition: height 1.5s ease-in-out, background-color 1.5s ease-in-out;
        }

        .btn:hover {
            height: 300px;
            background-color: #090;
        }
    </style>
</head>

<body>
    <div class="btn"></div>
</body>

</html>
