<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Hw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 90vw;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 200px 100px 300px 150px;
            gap: 20px;
        }

        .item {
            background-color: crimson;
            padding: 20px;
        }

        .header,
        .footer {
            grid-column: 1/-1;
        }

        .aside {
            grid-row: 2/4;
            grid-column: 4/5;
        }

        .main {
            grid-column: 1/4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item header"></div>
        <div class="item box1"></div>
        <div class="item box2"></div>
        <div class="item box3"></div>
        <div class="item main"></div>
        <div class="item aside"></div>
        <div class="item footer"></div>
    </div>
</body>

</html>
