<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        section {
            width: 800px;
            height: 600px;
            background-color: #ccc;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
        }

        .item {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            flex-basis: 100px;
        }

        .item1 {
            background-color: red;
            flex-grow: 1;
            order: 4;
        }

        .item2 {
            background-color: green;
            flex-grow: 1;
            order: 2;
        }

        .item3 {
            background-color: blue;
            flex-grow: 1;
            order: 1;
        }

        .item4 {
            background-color: orange;
            flex-grow: 1;
            order: 3;
        }
    </style>
</head>

<body>
    <section>
        <div class="item item1">Item1</div>
        <div class="item item2">Item2</div>
        <div class="item item3">Item3</div>
        <div class="item item4">Item4</div>
    </section>
</body>

</html>
