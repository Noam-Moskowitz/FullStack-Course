<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        h1 {
            font-size: 30pt;
            color: blue;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        img {
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <h1>Summertime And The Living Is Easy</h1>
    <img src="summer.jpg" alt="summertime">
</body>

</html>
