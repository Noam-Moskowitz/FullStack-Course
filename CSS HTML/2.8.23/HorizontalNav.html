<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Nav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 35px;
            background-color: #500;
        }

        nav {
            width: 500px;
            height: 35px;
            background-color: #500;
            margin: 0 auto;
        }

        nav ul {
            list-style-type: none;

        }

        nav ul li {
            float: left;

        }

        nav ul li a {
            display: block;
            text-align: center;
            text-decoration: none;
            font-size: 13pt;
            color: orange;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 2;
            width: 100px;

        }

        nav ul li a:hover {
            background-color: orange;
            color: #500;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">link</a></li>
                <li><a href="#">link</a></li>
                <li><a href="#">link</a></li>
                <li><a href="#">link</a></li>
                <li><a href="#">link</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
