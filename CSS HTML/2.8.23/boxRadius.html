<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        aside {
            width: 300px;
            height: 300px;
            border: 5px solid #000;
            background-color: hotpink;
            margin: 20px auto;
            border-radius: 20px 0 20px 0;
            margin-bottom: 20px;
        }

        img {
            border: 5px solid crimson;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <aside>

    </aside>
    <img src="modelFace.jpg" alt="Model Face">
</body>

</html>
