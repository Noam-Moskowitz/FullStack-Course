<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 35px;
            background-color: black;
        }

        nav {
            width: 500px;
            height: 35px;
            margin: 0 auto;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: orangered;
            font-size: 13pt;
            line-height: 2;
            width: 100px;
            text-align: center;
            text-decoration: none;
        }

        nav ul li ul li {
            clear: both;
            background-color: black;
            border-bottom: 1px solid white;
        }

        nav ul li ul {
            display: none;
        }

        nav ul li:hover ul {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Heading</a></li>
                <li><a href="#">Heading</a>
                    <ul>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                    </ul>
                </li>
                <li><a href="#">Heading</a>
                    <ul>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                    </ul>
                </li>
                <li><a href="#">Heading</a></li>
                <li><a href="#">Heading</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
