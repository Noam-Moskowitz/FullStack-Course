<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Try</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        nav {
            width: 600px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        nav ul {
            width: 800px;

            list-style-type: none;
        }

        nav ul li {
            float: left;
            background-color: navy;
            display: inline-block;
            /*  transition-duration: 0.5s; */
            position: relative;
            padding: 1rem;
            border: 1px solid black;
            text-align: center;
        }

        nav ul li:hover {
            background-color: cornflowerblue;
        }

        nav ul li a {
            padding: 15px 20px;
            background-color: navy;
            color: white;
            font-size: 15pt;
            text-align: center;
            clear: both;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: cornflowerblue;
        }

        nav ul li a:active {
            background-color: coral;
        }

        nav ul li ul.dropdown {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            transition: all 0.5s ease;
            margin-top: 1rem;
            left: 0;
            display: none;
            width: 100%;
            min-width: 5rem;
        }

        ul li:hover>ul.dropdown,
        ul li ul.dropdown:hover {
            visibility: visible;
            opacity: 1;
            display: block;
        }

        ul li ul.dropdown li {
            clear: both;
            width: 100%;
            display: block;

        }

        ul li ul.dropdown li a {
            text-align: justify;
            font-size: 11pt;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Media</a></li>
            <li><a href="#">Sports</a>
                <ul class="dropdown">
                    <li><a href="#">Soccer</a></li>
                    <li><a href="#">BasketBall</a></li>
                    <li><a href="#">FootBall</a></li>
                    <li><a href="#">BaseBall</a></li>
                    <li><a href="#">Golf</a></li>
                </ul>
            </li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Music</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </nav>
</body>

</html>
