<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* for the display flex to work we have to give the body height */
            height: 100vh;
            display: flex;
            /* to center with flex */
            /*  justify-content: center;
            align-items: center; */
        }

        aside {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            border-radius: 5px;
            box-shadow: 5px 5px 5px black;
            background-color: #009;
            margin: auto;
        }
    </style>
</head>

<body>
    <aside></aside>
</body>

</html>
