<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Than One Class</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin-bottom: 15px;
        }

        .back {
            background-color: chocolate;
        }

        .text {
            color: maroon;
            font-size: 16pt;
            text-align: center;
        }

        .border {
            border: 5px solid maroon;
        }
    </style>
</head>

<body>
    <div class="box">The Box</div>
    <div class="box back">The Box</div>
    <div class="box back text">The Box</div>
    <div class="box back text border">The Box</div>
    <div class="box text border">The Box</div>
</body>

</html>
