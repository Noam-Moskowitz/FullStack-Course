    <title>Ticket Price</title>

<body>
    <button onclick="price()">click</button>
    <script> 
    function price(){
    var price = prompt("How Old Are You?","");

        alert("The Price IS 75 NIS");
    } else if (price >= "65") {
        alert("The Price is 50NIS");
    } else { 
        alert("the price is 150 NIS");
    }
}
   
    
    </script>
